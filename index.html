<body>
    <h1>CrystalsCollector!!!!</h1>
    <span id="crystal1guess"></span>
    <span id="crystal2guess"></span>
    <span id="crystal3guess"></span>
    <span id="crystal4guess"></span>

    <form id="form">
        <div>
            <input type="text" name="firstname" id="randomnumber">
            <div>
                <input type="text" name="firstname" id="gamestatuswin" value="Wins:0">
                <input type="text" name="firstname" id="gamestatuslose" value="Loses:0">
            </div>
        </div>
        <div>

            <input type="image" src="./assets/images/crystal3.jpg" id="crystal3" width="60" height="60" style="margin:10px;">
            <input type="image" src="./assets/images/crystal4.jpg" id="crystal4" width="60" height="60" style="margin:10px;">
        </div>
        <div>
            <input type="text" name="firstname" id="score" value=" Your total score is:">
            <br>
            <input type="text" name="firstname" id="scoredisplay">
        </div>
    </form>
    <script>

        var wins = 0;
            var loses = 0;
        $(document).ready(function () {

            var savedNum1;
            var savedNum2;
            var savedNum3;
            var savedNum4;
          //  var wins = 0;
          //  var loses = 0;
            var totalscore = 0;
            var number;

           // $(window).on("load", function () {

                savedNum1 = Math.floor(Math.random() * 12) + 1; console.log(savedNum1);
                savedNum2 = Math.floor(Math.random() * 12) + 1; console.log(savedNum2);

                $("#crystal1guess").html(savedNum1);
                $("#crystal2guess").html(savedNum2);
                $("#crystal3guess").html(savedNum3);
                $("#crystal4guess").html(savedNum4);
                document.getElementById("scoredisplay").value = 0;
           // })


            $("#crystal1").on("click", function () {
                event.preventDefault();
                document.getElementById("crystal1guess").value = savedNum1;
                totalscore = savedNum1 + totalscore;
                document.getElementById("scoredisplay").value = totalscore;
                $.fn.statuscheck();

            })

            $("#crystal4").on("click", function () {
                event.preventDefault();
                document.getElementById("crystal4guess").value = savedNum4;
                totalscore = savedNum4 + totalscore;
                document.getElementById("scoredisplay").value = totalscore;
                $.fn.statuscheck();
            })

            $.fn.statuscheck = function () {
                console.log("totalscore:" + totalscore + ",number:" + number);
                if (totalscore == number) {
                    alert("YOU WIN!!!");
                    wins++;

                savedNum2 = Math.floor(Math.random() * 12) + 1; console.log(savedNum2);

                $("#crystal3guess").html(savedNum3);
                $("#crystal4guess").html(savedNum4);
                document.getElementById("scoredisplay").value = 0;
                totalscore = 0;


                    
                }

                    alert("YOU LOSE!!!");
                    loses++;

                savedNum1 = Math.floor(Math.random() * 12) + 1; console.log(savedNum1);

                $("#crystal3guess").html(savedNum3);
                $("#crystal4guess").html(savedNum4);
                document.getElementById("scoredisplay").value = 0;
                totalscore = 0;



                    
                }
            }
                     $.fn.reset = function () {
                        savedNum1 = Math.floor(Math.random() * 12) + 1; console.log(savedNum1);
                savedNum2 = Math.floor(Math.random() * 12) + 1; console.log(savedNum2);
                savedNum3 = Math.floor(Math.random() * 12) + 1; console.log(savedNum3);

                document.getElementById("scoredisplay").value = 0;

                     }     


        });
